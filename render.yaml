services:
  - type: web
    name: warelay-agent
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm run warelay-agent relay --auto-reply --poll-interval 30
    envVars:
      - key: NODE_ENV
        value: production
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
